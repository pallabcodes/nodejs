name: 🚀 Deploy to PM2 server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔍 Lint (optional)
        run: npm run lint || echo "Linting skipped"

      - name: ⚙️ Build (if needed)
        run: echo "No build step configured"

      - name: 🐳 Docker Build
        run: docker build -t fp-middleware-api .

      - name: ✅ Run container (optional test run)
        run: |
          docker run -d -p 3000:3000 \
            -e NODE_ENV=production \
            -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
            fp-middleware-api

      # Uncomment to deploy via SSH/PM2, Render, etc.
      # - name: 🚀 Deploy to Server
      #   uses: easingthemes/ssh-deploy@main
      #   with:
      #     ssh-private-key: ${{ secrets.SSH_KEY }}
      #     remote-user: ubuntu
      #     server-ip: ${{ secrets.SERVER_IP }}
      #     remote-path: /home/ubuntu/app
      #     local-path: .

      # - name: ✅ Restart via PM2
      #   run: ssh ubuntu@${{ secrets.SERVER_IP }} "pm2 restart ecosystem.config.js"

      - name: 🚀 Run PM2 Deployment Script
        run: bash ./scripts/deploy.sh

      - name: ✅ Done
        run: echo "✅ Deployment pipeline complete."

# 📌 Requirements:
# - Add JWT_SECRET (and optional SERVER_IP, SSH_KEY, etc.) to GitHub Secrets
# - Uncomment deploy blocks to enable deployment
